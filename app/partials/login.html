<!--Login Model Start-->

<div class="modal hide" id="loginModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Login</h3>
        <div class="alert alert-error" ng-show="showLoginError">
            <a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect Username or Password!
        </div>
    </div>
    <div class="modal-body">
        <form name="loginForm" novalidate>
            <div class="control-group" ng-class="{error: loginForm.userName.$dirty && loginForm.userName.$invalid}">
                <label class="control-label" for="userName">Username</label>
                <div class="controls">
                    <input type="text" name="userName" id="userName" placeholder="" required ng-model="loginData.userName">
                    <span class="help-inline" ng-show="loginForm.userName.$error.required">required</span>
                 </div>
            </div>

            <div class="control-group" ng-class="{error: loginForm.password.$dirty && loginForm.password.$invalid}">
                <label class="control-label" for="password">Password</label>

                <div class="controls">
                    <input type="text" name="password" id="password" placeholder="" required ng-model="loginData.password">
                    <span class="help-inline" ng-show="loginForm.password.$error.required">required</span>
                </div>
            </div>

            <p>
                <!--<button type="submit" class="btn btn-primary">Sign in</button>-->
                <button ng-click="authenticate()" ng-disabled="userForm.$invalid" type="button" class="btn btn-primary">Sign in</button>
                <a href="#">Forgot Password?</a>
            </p>
        </form>
    </div>
    <!--<div class="modal-footer">-->
    <!--<a href="#" class="btn btn-primary">Register</a>-->
    <!--</div>-->
</div>
<!--Login Model End-->
